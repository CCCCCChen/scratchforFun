<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理设置</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>管理员设置</h2>
    <form method="POST" action="{{ url_for('admin_settings') }}">
        <input type="number" step="0.01" name="first_prize" placeholder="一等奖概率" value="{{ prizes['一等奖'] }}" required>
        <input type="number" step="0.01" name="second_prize" placeholder="二等奖概率" value="{{ prizes['二等奖'] }}" required>
        <input type="number" step="0.01" name="third_prize" placeholder="三等奖概率" value="{{ prizes['三等奖'] }}" required>
        <input type="number" step="0.01" name="thanks" placeholder="谢谢参与概率" value="{{ prizes['谢谢参与'] }}" required>
        <input type="number" name="scratch_count" placeholder="刮刮乐总数" value="{{ scratch_count }}" required>
        <button type="submit">保存设置</button>
    </form>
    <a href="{{ url_for('admin') }}">返回</a>
</body>
</html>
