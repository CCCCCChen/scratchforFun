<style>
    .scratch-card {
        max-width: 95vw; /* 宽度不超过页面宽度的 95% */
        max-height: 95vh; /* 高度不超过页面高度的 95% */
        width: 80%; /* 默认宽度 */
        height: calc(80% * 3014 / 1505); /* 默认高度，保持宽高比 */
        margin: 10px auto 0;
        background-image: url("{{ url_for('static', filename='images/top.png') }}"), url("{{ url_for('static', filename='images/bottom.png') }}");
        background-repeat: no-repeat;
        background-position: left top, left bottom;
        background-size: 100% auto;
        position: relative;
        overflow: hidden;
    }

    .scratch-card::before {
        content: "{{ ticket_number }}";
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 2rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .scratch-card .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
    }

    .scratch-card .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .scratch-card .grid-item .number {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .scratch-card .grid-item .amount {
        font-size: 1rem;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .scratch-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    #result {
        opacity: 0;
        transition: opacity 0.5s ease;
    }
</style>
<body>
    <div class="glass-container">
        <h2>刮刮卡</h2>
        <div class="background-container">
            <div class="scratch-card" onclick="reveal()">
                <div class="grid-container">
                    {% for i in range(1, 26) %}
                    <div class="grid-item">
                        <div class="number">{{ '%02d' % i }}</div>
                        <div class="amount">￥{{ random.randint(10, 10000) }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="result" style="display: none;">
            <h3>中奖金额: {{ amount }} 元</h3>
        </div>
        <script>
            function reveal() {
                const scratchCard = document.querySelector('.scratch-card');
                const result = document.getElementById('result');
                scratchCard.style.opacity = '0';
                setTimeout(() => {
                    scratchCard.style.display = 'none';
                    result.style.display = 'block';
                    result.style.opacity = '1';
                }, 300);
            }
        </script>
    </div>
</body>
