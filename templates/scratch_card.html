<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆ®åˆ®ä¹</title>
    <style>
        body {
            background: linear-gradient(135deg, #2b32b2, #1488cc);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .glass-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scratch-card {
            /* é€‚é…ç§»åŠ¨ç«¯çš„å°ºå¯¸è®¡ç®— */
            aspect-ratio: 754 / 1505;
            width: min(90vw, calc(85vh * 754 / 1505)); 
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 10px;
            background: #fff;
        }

        /* é¡¶éƒ¨èƒŒæ™¯ */
        .scratch-card .top-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% * 831 / 1505);
            background-image: url("{{ url_for('static', filename='images/top.png') }}");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            z-index: 2; /* ç¡®ä¿åœ¨åˆ®å±‚ä¸Šé¢ï¼Œå¦‚æœæœ‰éœ€è¦çš„è¯ã€‚ä½†è¿™é‡Œå…¶å®ä¸éœ€è¦ï¼Œå› ä¸ºåˆ®çš„æ˜¯ä¸‹é¢ */
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€ */
        }

        /* åº•éƒ¨èƒŒæ™¯ */
        .scratch-card .bottom-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: calc(100% * 188 / 1505);
            background-image: url("{{ url_for('static', filename='images/bottom.png') }}");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* ç¥¨å·æ˜¾ç¤º */
        .ticket-number {
            position: absolute;
            bottom: 5%;
            right: 5%;
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 3;
            font-family: monospace;
        }

        /* æ ¼å­å®¹å™¨ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            position: absolute;
            width: 100%;
            /* é«˜åº¦ = æ€»é«˜åº¦ - é¡¶éƒ¨å›¾ç‰‡é«˜åº¦ - åº•éƒ¨å›¾ç‰‡é«˜åº¦ */
            height: calc(100% - (100% * 831 / 1505) - (100% * 188 / 1505));
            top: calc(100% * 831 / 1505);
            left: 0;
            background-color: #E8E8E8;
            visibility: hidden; /* é»˜è®¤éšè—ï¼Œé˜²æ­¢é€è§†ï¼Œç­‰CanvasåŠ è½½å®Œå†æ˜¾ç¤º */
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        .grid-item .number {
            font-size: calc(90vw / 5 * 0.4);
            font-weight: 900;
            color: #333;
            line-height: 1;
        }
        
        .grid-item .amount {
            font-size: calc(90vw / 5 * 0.2);
            color: #666;
            margin-top: 2px;
        }

        /* é€‚é…å¤§å±å¹• */
        @media (min-width: 500px) {
            .grid-item .number {
                font-size: 1.5rem;
            }
            .grid-item .amount {
                font-size: 0.8rem;
            }
        }

        /* ç‰¹æ®Šæ•°å­—æ ·å¼ */
        .lucky-number-7 {
            color: #FFD700 !important;
            text-shadow: 0 0 5px #000;
        }
        .lucky-number-77 {
            color: #FF4500 !important;
            text-shadow: 0 0 5px #000;
        }
        .lucky-number-777 {
            background: linear-gradient(45deg, #FFD700, #FF0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        /* Canvas */
        #scratchCanvas {
            position: absolute;
            top: calc(100% * 831 / 1505);
            left: 0;
            width: 100%;
            height: calc(100% - (100% * 831 / 1505) - (100% * 188 / 1505));
            z-index: 1;
            touch-action: none; /* ç¦æ­¢é»˜è®¤è§¦æ‘¸è¡Œä¸º */
        }

        /* Modal Result */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.5s;
        }

        .result-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            animation: popUp 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        /* åº†ç¥ç¤¼èŠ± */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { from { transform: scale(0.5); } to { transform: scale(1); } }
        @keyframes confetti-fall { 0% { transform: translateY(-100px) rotate(0deg); } 100% { transform: translateY(500px) rotate(720deg); } }

        .result-amount {
            font-size: 3rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
        }

        .btn-home {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn-home:active { transform: scale(0.95); }

    </style>
</head>
<body>
    <div class="glass-container">
        <div class="scratch-card">
            <div class="top-bg"></div>
            <div class="bottom-bg"></div>
            <div class="ticket-number">{{ ticket_number }}</div>
            
            <div class="grid-container">
                {% for item in scratch_data %}
                <div class="grid-item" data-winning="{{ item.is_winning|lower }}" data-multiplier="{{ item.multiplier }}">
                    <div class="number {% if item.number == 7 %}lucky-number-7{% elif item.number == 77 %}lucky-number-77{% elif item.number == 777 %}lucky-number-777{% endif %}">
                        {{ item.number }}
                    </div>
                    <div class="amount">ï¿¥{{ item.amount }}</div>
                </div>
                {% endfor %}
            </div>
            
            <canvas id="scratchCanvas"></canvas>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2 id="resultTitle">æ­å–œï¼</h2>
            <div class="result-amount" id="resultAmount">ï¿¥0</div>
            <p id="resultDesc">æ‚¨èµ¢å¾—äº†ä¸€ç¬”å¥–é‡‘ï¼</p>
            <button class="btn-home" onclick="goHome()">è¿”å›é¦–é¡µ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // é˜²æ­¢ Safari bfcache (Back-Forward Cache) å¯¼è‡´è¿”å›æ—¶æ˜¾ç¤ºæ—§é¡µé¢
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };

        window.onload = function() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let scratchedPixels = 0;
            let totalPixels = 0;
            let isCompleted = false;

            function setCanvasSize() {
                // Ensure layout is ready
                if (canvas.offsetWidth === 0 || canvas.offsetHeight === 0) {
                    console.log('Canvas dimensions are 0, retrying...');
                    setTimeout(setCanvasSize, 100);
                    return;
                }

                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.fillStyle = '#CCCCCC'; // æ¶‚å±‚é¢œè‰²
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // æ·»åŠ ä¸€äº›çº¹ç†æˆ–æ–‡å­—åœ¨æ¶‚å±‚ä¸Š
                ctx.font = '20px Arial';
                ctx.fillStyle = '#999999';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('åˆ®å¼€æ¶‚å±‚', canvas.width/2, canvas.height/2);
                
                totalPixels = canvas.width * canvas.height;
                
                // Canvas ç»˜åˆ¶å®Œæˆåæ˜¾ç¤ºåº•å±‚æ•°å­—
                document.querySelector('.grid-container').style.visibility = 'visible';
            }

            // å°è¯•å¤šæ¬¡åˆå§‹åŒ–ï¼Œä»¥é˜²ä¸‡ä¸€
            setCanvasSize();
            
            // ç›‘å¬ resize äº‹ä»¶ï¼Œé˜²æ­¢å±å¹•æ—‹è½¬æˆ–è½¯é”®ç›˜æ”¶èµ·å¯¼è‡´å˜å½¢
            let resizeTimeout;
            window.addEventListener('resize', () => {
                // åªæœ‰å½“æœªå®Œæˆæ—¶æ‰é‡ç½®ï¼Œæˆ–è€…æ ¹æ®éœ€æ±‚ä¿ç•™çŠ¶æ€
                if (!isCompleted && !isDrawing) {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(setCanvasSize, 200);
                }
            });
            
            function getEventPos(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX = e.clientX;
                let clientY = e.clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function scratch(e) {
                if (!isDrawing || isCompleted) return;
                e.preventDefault();
                const pos = getEventPos(e);
                
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
                ctx.fill();

                // å¦‚æœç”¨æˆ·è¿˜åœ¨æ“ä½œï¼Œé‡ç½®è‡ªåŠ¨å®Œæˆå®šæ—¶å™¨
                if (autoFinishTimer) {
                    clearTimeout(autoFinishTimer);
                    autoFinishTimer = null;
                }

                // å¦‚æœå·²ç»è¾¾æ ‡ï¼Œä¸”ç”¨æˆ·è¿˜åœ¨æ“ä½œï¼Œå‡†å¤‡æ–°çš„å€’è®¡æ—¶
                if (isThresholdReached) {
                    autoFinishTimer = setTimeout(finishScratch, 1000);
                }

                checkProgress();
            }

            // èŠ‚æµæ£€æŸ¥è¿›åº¦ï¼Œé¿å…å¡é¡¿
            let checkTimeout;
            let autoFinishTimer = null;
            let isThresholdReached = false;

            function checkProgress() {
                if (isThresholdReached || checkTimeout) return;
                
                checkTimeout = setTimeout(() => {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let pixels = 0;
                    // æŠ½æ ·æ£€æŸ¥ï¼Œæé«˜æ€§èƒ½
                    for (let i = 3; i < imageData.data.length; i += 40) { // æ¯10ä¸ªåƒç´ æŸ¥ä¸€ä¸ª
                        if (imageData.data[i] === 0) pixels++;
                    }
                    // æ€»åƒç´ ä¹Ÿè¦ç›¸åº”ç¼©æ”¾
                    const sampledTotal = imageData.data.length / 40;
                    
                    if (pixels / sampledTotal > 0.6) { // 60% é˜ˆå€¼
                        isThresholdReached = true;
                        // é¦–æ¬¡è¾¾æ ‡ï¼Œå¼€å§‹å€’è®¡æ—¶
                        if (!autoFinishTimer) {
                            autoFinishTimer = setTimeout(finishScratch, 1000);
                        }
                    }
                    checkTimeout = null;
                }, 100);
            }

            function finishScratch() {
                if (isCompleted) return;
                isCompleted = true;
                
                // æ·¡å‡º Canvas
                canvas.style.transition = 'opacity 0.5s';
                canvas.style.opacity = '0';
                setTimeout(() => canvas.style.display = 'none', 500);

                // è®¡ç®—å¥–é‡‘
                let totalWinning = 0;
                const gridItems = document.querySelectorAll('.grid-item');
                gridItems.forEach(item => {
                    if (item.dataset.winning === 'true') {
                        const amount = parseInt(item.querySelector('.amount').textContent.replace('ï¿¥', ''));
                        const multiplier = parseInt(item.dataset.multiplier);
                        totalWinning += amount * multiplier;
                    }
                });

                // æäº¤ç»“æœ
                fetch('/complete_scratch/{{ ticket_id }}', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                }).then(() => {
                    // æ˜¾ç¤ºç»“æœ Modal
                    setTimeout(() => showResult(totalWinning), 600);
                });
            }

            function showResult(amount) {
                const modal = document.getElementById('resultModal');
                const title = document.getElementById('resultTitle');
                const amountEl = document.getElementById('resultAmount');
                const desc = document.getElementById('resultDesc');

                amountEl.innerText = 'ï¿¥' + amount;
                
                if (amount > 0) {
                    title.innerText = 'ğŸ‰ æ­å–œä¸­å¥–ï¼';
                    title.style.color = '#e74c3c';
                    desc.innerText = 'æ‰‹æ°”çœŸæ£’ï¼';
                    // æ’’èŠ±
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                } else {
                    title.innerText = 'è°¢è°¢æƒ é¡¾';
                    title.style.color = '#7f8c8d';
                    desc.innerText = 'å·®ä¸€ç‚¹ç‚¹å°±ä¸­å¥–äº†ï¼Œå†æ¥å†å‰ï¼';
                }
                
                modal.style.display = 'flex';
            }

            canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseleave', () => isDrawing = false);

            canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
            canvas.addEventListener('touchmove', scratch);
            canvas.addEventListener('touchend', () => isDrawing = false);
        };

        function goHome() {
            // ä½¿ç”¨ replace æ›¿æ¢å½“å‰å†å²è®°å½•ï¼Œé˜²æ­¢ç‚¹å‡»è¿”å›å†æ¬¡è¿›å…¥æ­¤é¡µé¢
            window.location.replace("{{ url_for('dashboard') }}");
        }
    </script>
</body>
</html>
